<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Echo Music</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
    }

    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1a1a1a;
     padding: 1rem;
    flex-wrap: wrap;
    max-width: 2000px; 
    margin: 0 auto;
    border-radius: 20px; 
    }

    #logo {
      height: 200px;
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 1rem;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: none;
      background-color: #444;
      color: white;
    }

    .auth {
      display: flex;
      align-items: center;
    }

    .auth a {
      margin-right: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .auth button {
      background-color: white;
      color: black;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    aside {
      background-color: #3a3a3a;
      padding: 1rem;
      border-radius: 20px;
      width: 250px;
      margin-right: 1rem;
    }

    aside h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .criar-playlist {
      background-color: #4a4a4a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 20px;
    }

    .criar-playlist button {
      margin-top: 0.5rem;
      background-color: white;
      color: black;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    section {
      flex: 1;
      min-width: 300px;
    }

    h3 {
      margin-top: 1rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .item {
      text-align: center;
      width: 100px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
    }

    .item.artist img {
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin: 1rem 0;
      }

      main {
        flex-direction: column;
      }

      aside {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./Imagens/echo (1).png" alt="Logo Echo Music" id="logo">
    <input type="text" placeholder="Qual seu mood do dia?" class="search-bar">
    <div class="auth">
      <a href="#">Inscrever-se</a>
      <button>Entrar</button>
    </div>
  </header>

  <main>
    <aside>
      <h2>Sua Biblioteca <span>+</span></h2>
      <div class="criar-playlist">
        <p>Mande ver na sua primeira playlist</p>
        <button>Criar</button>
      </div>
    </aside>

    <section>
      <h3>√Ålbuns em alta</h3>
      <div class="grid">
        <div class="item"><img src="https://upload.wikimedia.org/wikipedia/pt/b/ba/313x0w.jpg" alt="Blonde"><p>Blonde</p></div>
        <div class="item"><img src="https://i.scdn.co/image/ab67616d0000b273124e9249fada4ff3c3a0739c" alt="Chromakopia"><p>Chromakopia</p></div>
        <div class="item"><img src="https://i.scdn.co/image/ab67616d0000b273dfa8db04f7ad181308e8a2b3" alt="KM2"><p>KM2</p></div>
        <div class="item"><img src="https://textosmaisideias.com.br/wp-content/uploads/2025/02/Henrique-Juliano-Manidesto-Musical-2-Ao-Vivo-EP3-.jpg" alt="Manifesto"><p>Manifesto</p></div>
        <div class="item"><img src="https://upload.wikimedia.org/wikipedia/pt/5/53/Ariana_Grande_-_Dangerous_Woman.png" alt="Dangerous Woman"><p>Dangerous Woman</p></div>
      </div>

      <h3>Artistas em Alta</h3>
      <div class="grid">
        <div class="item artist"><img src="Imagens/Ariana_Grande_-_Dangerous_Woman.png" alt="Ariana Grande"><p>Ariana Grande</p></div>
        <div class="item artist"><img src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2024/06/11/2041115680-rapper-duquesa.jpg" alt="Duquesa"><p>Duquesa</p></div>
        <div class="item artist"><img src="https://wallpapers.com/images/hd/pretty-rihanna-at-riri-event-htq55publd0w9bdp.jpg" alt="Rihanna"><p>Rihanna</p></div>
        <div class="item artist"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgPh_nc-0R6rHHkpwTDAWwxzXTxsPg4kxhzeNryZjGRJrGF35jWg3EkoOIFfXVj9RNw7I&usqp=CAU" alt="Mitski"><p>Mitski</p></div>
        <div class="item artist"><img src="Imagens/1677791848640112682cf80_1677791848_3x2_md.jpg" alt="The Weeknd"><p>The Weeknd</p></div>
      </div>
    </section>
  </main>
</body>
</html>
